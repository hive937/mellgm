<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Mini Runner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  #game {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    background: #fff;
  }

  .info {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #000;
    font-size: 14px;
    background: rgba(255,255,255,0.6);
    padding: 6px 0;
  }

  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="info">
    <span>Нажми пробел или тапни, чтобы прыгнуть и ловить предметы!</span>
    <button id="restart" style="display:none;">Перезапустить</button>
  </div>

  <canvas id="game"></canvas>

<script>
  // --- Telegram Mini App API ---
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.expand(); // сделать окно максимально высоким
    tg.setBackgroundColor('#ffffff');
    tg.setHeaderColor('#f0f0f0');
  }

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // --- Игра ---
  const playerImg = new Image();
  playerImg.src = 'player.png'; // твоя картинка игрока

  let player = { x: 50, y: 0, size: 60, vy: 0, jumpPower: -14, onGround: false };
  let groundY = canvas.height - 60;
  let gravity = 0.8;
  let obstacles = [];
  let items = [];
  let score = 0;
  let gameOver = false;
  let speed = 6;
  let spawnTimer = 0;
  let itemTimer = 0;
