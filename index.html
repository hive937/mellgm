<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Mini Runner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
  }

  #game {
    position: absolute;
    inset: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: #fff;
  }

  .info {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #000;
    font-size: 14px;
    background: rgba(255,255,255,0.7);
    padding: 6px 0;
  }

  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="info">
    <span>Нажми пробел или тапни, чтобы прыгнуть и ловить предметы!</span>
    <button id="restart" style="display:none;">Перезапустить</button>
  </div>
  <canvas id="game"></canvas>

<script>
  const tg = window.Telegram?.WebApp;

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // --- надёжное изменение размера ---
  function resize() {
    const vw = window.visualViewport?.width || window.innerWidth;
    const vh = window.visualViewport?.height || window.innerHeight;
    if (vh < 100) return;
    canvas.width = vw;
    canvas.height = vh;
  }

  window.addEventListener('resize', resize);
  window.visualViewport?.addEventListener('resize', resize);

  if (tg) {
    tg.ready();
    tg.expand();
    tg.setBackgroundColor('#ffffff');
    tg.setHeaderColor('#f0f0f0');
    tg.onEvent('viewportChanged', resize);
  }

  setTimeout(resize, 300);
  setTimeout(resize, 1000);

  // === Игровые объекты ===
  const playerFrames = [
    Object.assign(new Image(), { src: 'player1.png' }), // бег 1
    Object.assign(new Image(), { src: 'player2.png' })  // бег 2
  ];

  const itemSprites = [
    Object.assign(new Image(), { src: 'item1.png' }),
    Object.assign(new Image(), { src: 'item2.png' }),
    Object.assign(new Image(), { src: 'item3.png' }),
    Object.assign(new Image(), { src: 'item4.png' })
  ];
  
  let player = { x: 50, y: 0, size: 60, vy: 0, jumpPower: -14, onGround: false };
  let gravity = 0.8;
  let groundY = 0;
  let obstacles = [];
  let items = [];
  let score = 0;
  let gameOver = false;
  let speed = 6;
  let spawnTimer = 0;
  let itemTimer = 0;

  const jumpHeight = (player.jumpPower ** 2) / (2 * gravity);

  // === Анимация игрока ===
  let currentFrame = 0;
  let frameTimer = 0;
  const frameDelay = 10; // скорость смены кадров

  function updateGround() {
    groundY = canvas.height / 2 + 100; // игра теперь посередине экрана
  }

  function spawnObstacle() {
    const h = 30 + Math.random() * 50;
    obstacles.push({ x: canvas.width + 10, y: groundY - h, w: 20 + Math.random() * 20, h });
  }

  function spawnItem() {
    const size = 32; // можешь менять под размер спрайтов
    const minHeightAboveGround = 40;
    const maxHeightAboveGround = Math.max(60, jumpHeight - 20);
    const y = groundY - (minHeightAboveGround + Math.random() * (maxHeightAboveGround - minHeightAboveGround));
    const spriteIndex = Math.floor(Math.random() * itemSprites.length);
  items.push({ x: canvas.width + 10, y, size, spriteIndex, caught: false });
  }


  function jump() {
    if (player.onGround && !gameOver) {
      player.vy = player.jumpPower;
      player.onGround = false;
    }
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (!gameOver) jump();
    }
    if (e.code === 'Enter' && gameOver) restart();
  });
  canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });
  canvas.addEventListener('mousedown', e => jump());

  function update() {
    if (gameOver || canvas.height < 100) return;
    updateGround();

    player.vy += gravity;
    player.y += player.vy;
    if (player.y + player.size >= groundY) {
      player.y = groundY - player.size;
      player.vy = 0;
      player.onGround = true;
    }

    obstacles.forEach(o => o.x -= speed);
    spawnTimer--;
    if (spawnTimer <= 0) {
      spawnTimer = 60 + Math.floor(Math.random() * 80);
      spawnObstacle();
    }
    obstacles = obstacles.filter(o => o.x + o.w > -50);

    items.forEach(i => i.x -= speed);
    itemTimer--;
    if (itemTimer <= 0) {
      itemTimer = 120 + Math.floor(Math.random() * 180);
      spawnItem();
    }
    items = items.filter(i => i.x + i.size > -50 && !i.caught);

    for (let o of obstacles) {
      if (player.x < o.x + o.w &&
          player.x + player.size > o.x &&
          player.y + player.size > o.y) {
        gameOver = true;
        document.getElementById('restart').style.display = 'inline-block';
      }
    }

    for (let i of items) {
      if (!i.caught &&
          player.x < i.x + i.size &&
          player.x + player.size > i.x &&
          player.y < i.y + i.size &&
          player.y + player.size > i.y) {
        i.caught = true;
        score += 1;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (canvas.height < 100) return;

    // фон
    ctx.fillStyle = '#dff0ff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // земля
    ctx.fillStyle = '#cfcfcf';
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    // кадр персонажа
    let frameToDraw;
    if (!player.onGround) {
      // во время прыжка просто используем первый кадр
      frameToDraw = playerFrames[0];
    } else {
      // бег
      frameTimer++;
      if (frameTimer >= frameDelay) {
        currentFrame = (currentFrame + 1) % 2;
        frameTimer = 0;
      }
      frameToDraw = playerFrames[currentFrame];
    }

    if (frameToDraw.complete) {
      const scaleX = 1.2; // ширина (1.0 = без изменений, 1.2 = +20%)
      const scaleY = 1.0; // высота
      const drawWidth = player.size * scaleX;
      const drawHeight = player.size * scaleY;
      ctx.drawImage(frameToDraw, player.x, player.y - (drawHeight - player.size), drawWidth, drawHeight);
    } else {
      ctx.fillStyle = '#111';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // препятствия
    ctx.fillStyle = '#b84';
    obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));

    // предметы (теперь спрайты)
    items.forEach(i => {
      const img = itemSprites[i.spriteIndex];
      if (img.complete) {
        ctx.drawImage(img, i.x, i.y, i.size, i.size);
      } else {
        ctx.fillStyle = '#ff0';
        ctx.beginPath();
        ctx.arc(i.x + i.size/2, i.y + i.size/2, i.size/2, 0, Math.PI * 2);
        ctx.fill();
      }
    });

    // очки (под центром)
    ctx.fillStyle = '#000';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 12, canvas.height / 2 + 160);

    if (gameOver) {
      ctx.font = '36px Arial';
      ctx.fillText('GAME OVER', canvas.width/2 - 110, canvas.height/2);
      ctx.font = '16px Arial';
      ctx.fillText('Нажми "Перезапустить" или Enter', canvas.width/2 - 130, canvas.height/2 + 30);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }
  loop();

  function restart() {
    obstacles = [];
    items = [];
    score = 0;
    speed = 6;
    spawnTimer = 60;
    itemTimer = 120;
    gameOver = false;
    updateGround();
    player.y = groundY - player.size;
    player.vy = 0;
    player.onGround = true;
    document.getElementById('restart').style.display = 'none';
  }

  document.getElementById('restart').addEventListener('click', restart);
</script>
</body>
</html>
