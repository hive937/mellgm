<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Mini Runner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* фон для проверки */
    font-family: Arial, sans-serif;
  }

  #game {
    position: absolute;
    inset: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: #fff;
  }

  .info {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #000;
    font-size: 14px;
    background: rgba(255,255,255,0.7);
    padding: 6px 0;
  }

  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="info">
    <span>Нажми пробел или тапни, чтобы прыгнуть и ловить предметы!</span>
    <button id="restart" style="display:none;">Перезапустить</button>
  </div>
  <canvas id="game"></canvas>

<script>
  // --- Telegram Mini App API ---
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.expand(); // развернуть окно
    tg.setBackgroundColor('#ffffff');
    tg.setHeaderColor('#f0f0f0');
  }

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  // важно: Telegram не сразу сообщает правильную высоту
  window.addEventListener('resize', resize);
  resize();
  setTimeout(resize, 400); // повтор через 0.4с для подстраховки

  // --- Игра ---
  const playerImg = new Image();
  playerImg.src = 'player.png'; // замени на свой путь

  let player = { x: 50, y: 0, size: 60, vy: 0, jumpPower: -14, onGround: false };
  let groundY = canvas.height - 60;
  let gravity = 0.8;
  let obstacles = [];
  let items = [];
  let score = 0;
  let gameOver = false;
  let speed = 6;
  let spawnTimer = 0;
  let itemTimer = 0;

  const jumpHeight = (player.jumpPower ** 2) / (2 * gravity);
  player.y = groundY - player.size;

  function spawnObstacle() {
    const h = 30 + Math.random() * 50;
    obstacles.push({ x: canvas.width + 10, y: groundY - h, w: 20 + Math.random() * 20, h });
  }

  function spawnItem() {
    const size = 20;
    const minHeightAboveGround = 40;
    const maxHeightAboveGround = Math.max(60, jumpHeight - 20);
    const y = groundY - (minHeightAboveGround + Math.random() * (maxHeightAboveGround - minHeightAboveGround));
    items.push({ x: canvas.width + 10, y, size, caught: false });
  }

  function jump() {
    if (player.onGround && !gameOver) {
      player.vy = player.jumpPower;
      player.onGround = false;
    }
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (!gameOver) jump();
    }
    if (e.code === 'Enter' && gameOver) restart();
  });
  canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });
  canvas.addEventListener('mousedown', e => jump());

  function update() {
    if (gameOver) return;

    // пересчитываем землю при каждом кадре
    groundY = canvas.height - 60;

    // физика игрока
    player.vy += gravity;
    player.y += player.vy;
    if (player.y + player.size >= groundY) {
      player.y = groundY - player.size;
      player.vy = 0;
      player.onGround = true;
    }

    // препятствия
    obstacles.forEach(o => o.x -= speed);
    spawnTimer--;
    if (spawnTimer <= 0) {
      spawnTimer = 60 + Math.floor(Math.random() * 80);
      spawnObstacle();
    }
    obstacles = obstacles.filter(o => o.x + o.w > -50);

    // предметы
    items.forEach(i => i.x -= speed);
    itemTimer--;
    if (itemTimer <= 0) {
      itemTimer = 120 + Math.floor(Math.random() * 180);
      spawnItem();
    }
    items = items.filter(i => i.x + i.size > -50 && !i.caught);

    // столкновения с препятствиями
    for (let o of obstacles) {
      if (player.x < o.x + o.w &&
          player.x + player.size > o.x &&
          player.y + player.size > o.y) {
        gameOver = true;
        document.getElementById('restart').style.display = 'inline-block';
      }
    }

    // сбор предметов
    for (let i of items) {
      if (!i.caught &&
          player.x < i.x + i.size &&
          player.x + player.size > i.x &&
          player.y < i.y + i.size &&
          player.y + player.size > i.y) {
        i.caught = true;
        score += 1;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // фон
    ctx.fillStyle = '#dff0ff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // земля
    ctx.fillStyle = '#cfcfcf';
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    // игрок
    if (playerImg.complete) {
      ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);
    } else {
      ctx.fillStyle = '#111';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // препятствия
    ctx.fillStyle = '#b84';
    obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));

    // предметы
    ctx.fillStyle = '#ff0';
    items.forEach(i => {
      ctx.beginPath();
      ctx.arc(i.x + i.size/2, i.y + i.size/2, i.size/2, 0, Math.PI * 2);
      ctx.fill();
    });

    // счёт
    ctx.fillStyle = '#000';
    ctx.font = '18px Arial';
    ctx.fillText('Score: ' + score, 12, 28);

    if (gameOver) {
      ctx.font = '36px Arial';
      ctx.fillText('GAME OVER', canvas.width/2 - 110, canvas.height/2);
      ctx.font = '16px Arial';
      ctx.fillText('Нажми кнопку "Перезапустить" или Enter', canvas.width/2 - 150, canvas.height/2 + 30);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }
  loop();

  function restart() {
    obstacles = [];
    items = [];
    score = 0;
    speed = 6;
    spawnTimer = 60;
    itemTimer = 120;
    gameOver = false;
    player.y = groundY - player.size;
    player.vy = 0;
    player.onGround = true;
    document.getElementById('restart').style.display = 'none';
  }
  document.getElementById('restart').addEventListener('click', restart);
</script>
</body>
</html>
