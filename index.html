<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Mini Runner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
  }

  #game {
    position: absolute;
    inset: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: #fff;
  }

  .info {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #000;
    font-size: 14px;
    background: rgba(255,255,255,0.7);
    padding: 6px 0;
  }

  #menu {
    position: absolute;
    inset: 0;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  #menu button {
    margin-top: 20px;
    font-size: 18px;
    padding: 12px 28px;
    background: #00c853;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }

  #menu button:hover {
    background: #009624;
  }

  #restart {
    display: none;
  }
</style>
</head>
<body>
  <div id="menu">
    <h1>üåÉ Mini Runner</h1>
    <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <div class="info">
    <span>–ù–∞–∂–º–∏ –ø—Ä–æ–±–µ–ª –∏–ª–∏ —Ç–∞–ø–Ω–∏, —á—Ç–æ–±—ã –ø—Ä—ã–≥–Ω—É—Ç—å –∏ –ª–æ–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç—ã!</span>
    <button id="restart">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
  </div>

  <canvas id="game"></canvas>

<script>
  const tg = window.Telegram?.WebApp;

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const menu = document.getElementById('menu');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restart');

  // === –ê–£–î–ò–û ===
  const bgMusic = new Audio('bg_music.mp3');
  bgMusic.loop = true;
  const itemSound = new Audio('item_pick.mp3');
  const gameOverSound = new Audio('game_over.mp3');
  const startSound = new Audio('start_click.mp3');

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play().catch(()=>{});
  }

  // --- –Ω–∞–¥—ë–∂–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ ---
  function resize() {
    const vw = window.visualViewport?.width || window.innerWidth;
    const vh = window.visualViewport?.height || window.innerHeight;
    if (vh < 100) return;
    canvas.width = vw;
    canvas.height = vh;
  }

  window.addEventListener('resize', resize);
  window.visualViewport?.addEventListener('resize', resize);

  if (tg) {
    tg.ready();
    tg.expand();
    tg.setBackgroundColor('#ffffff');
    tg.setHeaderColor('#f0f0f0');
    tg.onEvent('viewportChanged', resize);
  }

  setTimeout(resize, 300);
  setTimeout(resize, 1000);

  // === –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã ===
  const playerFrames = [
    Object.assign(new Image(), { src: 'player1.png' }),
    Object.assign(new Image(), { src: 'player2.png' })
  ];

  const itemSprites = [
    Object.assign(new Image(), { src: 'item1.png' }),
    Object.assign(new Image(), { src: 'item2.png' }),
    Object.assign(new Image(), { src: 'item3.png' }),
    Object.assign(new Image(), { src: 'item4.png' })
  ];

  const bgImage = new Image();
  bgImage.src = 'bg1.png'; // —Ç–≤–æ–π –ø–∏–∫—Å–µ–ª—å–Ω—ã–π —Ñ–æ–Ω –î—É–±–∞—è

  let player = { x: 50, y: 0, size: 60, vy: 0, jumpPower: -14, onGround: false };
  let gravity = 0.8;
  let groundY = 0;
  let obstacles = [];
  let items = [];
  let score = 0;
  let gameOver = false;
  let started = false;
  let speed = 6;
  let spawnTimer = 0;
  let itemTimer = 0;
  const jumpHeight = (player.jumpPower ** 2) / (2 * gravity);

  // === –ê–Ω–∏–º–∞—Ü–∏—è –∏–≥—Ä–æ–∫–∞ ===
  let currentFrame = 0;
  let frameTimer = 0;
  const frameDelay = 10;

  // === –§–æ–Ω ===
  let bgX = 0;

  function updateGround() {
    groundY = canvas.height / 2 + 100;
  }

  function spawnObstacle() {
    const h = 30 + Math.random() * 50;
    obstacles.push({ x: canvas.width + 10, y: groundY - h, w: 20 + Math.random() * 20, h });
  }

  function spawnItem() {
    const size = 32;
    const minHeightAboveGround = 40;
    const maxHeightAboveGround = Math.max(60, jumpHeight - 20);
    const y = groundY - (minHeightAboveGround + Math.random() * (maxHeightAboveGround - minHeightAboveGround));
    const spriteIndex = Math.floor(Math.random() * itemSprites.length);
    const floatOffset = Math.random() * Math.PI * 2; // –¥–ª—è –≤–æ–ª–Ω—ã
    items.push({ x: canvas.width + 10, baseY: y, y, size, spriteIndex, floatOffset, caught: false });
  }

  function jump() {
    if (player.onGround && !gameOver) {
      player.vy = player.jumpPower;
      player.onGround = false;
    }
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (!gameOver && started) jump();
    }
    if (e.code === 'Enter' && gameOver) restart();
  });
  canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });
  canvas.addEventListener('mousedown', e => jump());

  function update() {
    if (!started || gameOver || canvas.height < 100) return;
    updateGround();

    // –§–æ–Ω
    bgX -= speed * 0.5;
    if (bgX <= -canvas.width) bgX = 0;

    player.vy += gravity;
    player.y += player.vy;
    if (player.y + player.size >= groundY) {
      player.y = groundY - player.size;
      player.vy = 0;
      player.onGround = true;
    }

    obstacles.forEach(o => o.x -= speed);
    spawnTimer--;
    if (spawnTimer <= 0) {
      spawnTimer = 60 + Math.floor(Math.random() * 80);
      spawnObstacle();
    }
    obstacles = obstacles.filter(o => o.x + o.w > -50);

    items.forEach(i => {
      i.x -= speed;
      i.y = i.baseY + Math.sin(Date.now() / 400 + i.floatOffset) * 5; // –ª—ë–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ
    });
    itemTimer--;
    if (itemTimer <= 0) {
      itemTimer = 120 + Math.floor(Math.random() * 180);
      spawnItem();
    }
    items = items.filter(i => i.x + i.size > -50 && !i.caught);

    for (let o of obstacles) {
      if (player.x < o.x + o.w &&
          player.x + player.size > o.x &&
          player.y + player.size > o.y) {
        gameOver = true;
        playSound(gameOverSound);
        bgMusic.pause();
        document.getElementById('restart').style.display = 'inline-block';
      }
    }

    for (let i of items) {
      if (!i.caught &&
          player.x < i.x + i.size &&
          player.x + player.size > i.x &&
          player.y < i.y + i.size &&
          player.y + player.size > i.y) {
        i.caught = true;
        score += 1;
        playSound(itemSound);
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (canvas.height < 100) return;

    // —Ñ–æ–Ω
    if (bgImage.complete) {
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = '#dff0ff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // –∑–µ–º–ª—è
    ctx.fillStyle = '#cfcfcf';
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    // –∫–∞–¥—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
    let frameToDraw;
    frameTimer++;
    if (player.onGround && !gameOver) {
      if (frameTimer >= frameDelay) {
        currentFrame = (currentFrame + 1) % 2;
        frameTimer = 0;
      }
      frameToDraw = playerFrames[currentFrame];
    } else {
      frameToDraw = playerFrames[0];
    }

    if (frameToDraw.complete) {
      ctx.drawImage(frameToDraw, player.x, player.y, player.size * 1.2, player.size);
    } else {
      ctx.fillStyle = '#111';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
    ctx.fillStyle = '#b84';
    obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));

    // –ø—Ä–µ–¥–º–µ—Ç—ã
    items.forEach(i => {
      const sprite = itemSprites[i.spriteIndex];
      if (sprite.complete) ctx.drawImage(sprite, i.x, i.y, i.size, i.size);
    });

    // –æ—á–∫–∏
    ctx.fillStyle = '#000';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 12, canvas.height / 2 + 160);

    if (gameOver) {
      ctx.font = '36px Arial';
      ctx.fillText('GAME OVER', canvas.width/2 - 110, canvas.height/2);
      ctx.font = '16px Arial';
      ctx.fillText('–ù–∞–∂–º–∏ "–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å" –∏–ª–∏ Enter', canvas.width/2 - 130, canvas.height/2 + 30);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }
  loop();

  function restart() {
    obstacles = [];
    items = [];
    score = 0;
    speed = 6;
    spawnTimer = 60;
    itemTimer = 120;
    gameOver = false;
    updateGround();
    player.y = groundY - player.size;
    player.vy = 0;
    player.onGround = true;
    document.getElementById('restart').style.display = 'none';
    bgMusic.currentTime = 0;
    bgMusic.play();
  }

  startBtn.addEventListener('click', () => {
    playSound(startSound);
    menu.style.display = 'none';
    started = true;
    bgMusic.play();
    restart();
  });

  restartBtn.addEventListener('click', restart);
</script>
</body>
</html>
